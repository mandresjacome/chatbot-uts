<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS - Unidades Tecnológicas de Santander</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans";
            background: linear-gradient(135deg, #2C3E50 0%, #C9D72F 50%, #0b4a75 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .center-content {
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.8);
            animation: logoFloat 3s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .logo img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
        
        h1 {
            font-size: 2.5rem;
            margin: 20px 0 10px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin: 10px 0 0 0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .project-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        .project-title {
            font-size: 0.9rem;
            opacity: 0.8;
            margin: 0 0 8px 0;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .author {
            font-size: 1rem;
            font-weight: 600;
            margin: 0 0 5px 0;
            opacity: 0.9;
        }

        .year {
            font-size: 0.85rem;
            opacity: 0.7;
            margin: 0;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .subtitle {
                font-size: 1rem;
            }
            .center-content {
                padding: 20px;
            }
            .project-title {
                font-size: 0.8rem;
            }
            .author {
                font-size: 0.9rem;
            }
            .year {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="center-content">
        <div class="logo">
            <img src="logoUTS.webp" alt="UTS Logo">
        </div>
        <p class="subtitle">Unidades Tecnológicas de Santander</p>
        <div class="project-info">
            <p class="project-title">Proyecto de Grado</p>
            <p class="author">Mario Andrés Jácome Mantilla</p>
            <p class="year">2025</p>
        </div>
    </div>

    <!-- Widget del chat -->
    <script src="/chat/widget.js"></script>
</body>
</html>
